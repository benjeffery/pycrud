<h3> Contact Persons </h3>
<table class="table table-condensed table-hover">
    <thead>
    <tr>
        <th style="width: 70%">Problem</th>
        <th style="width: 30%">Status</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="problem in problems.contact_persons | orderBy:'problem'">
        <td>{{ problem.problem }}</td>
        <td>
            <button ng-show="problem.entities.length == 0" class="btn btn-success disabled"><i class="icon-check"></i></button>
            <div ng-hide="problem.entities.length == 0">
                <button ng-init="display = false" button-toggle="active" class="btn btn-danger" ng-model="display">
                    <i class="icon-exclamation-sign"></i> {{ problem.entities.length }}
                </button>
                <div ng-show="display">
                    <div ng-repeat="entity in problem.entities | orderBy:'name'">
                        <a href="#/contact_persons/{{ entity._id }}/edit">{{ entity.name }}</a>
                    </div>
                </div>
        </td>
    </tr>
    </tbody>
</table>
