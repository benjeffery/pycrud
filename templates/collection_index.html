{% extends "layout.html" %}
{% block body %}
<h3>{{ collection }}</h3>
<div class="span12">
    <ul>
        {% for entry in entries %}
        <li><a href="{{ url_for('object', collection=collection, id=entry['_id'], format='html')}}">{{ entry['name'] }}</a></li>
        {% else %}
        <li class="text-error">No entries! doh!</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
